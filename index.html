<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="col-lg-9 main-info">
            <div class="cityName">
              <h1 id="cityName"></h1>
            </div>
            <form class="search-city form-group" id="search-form">
              <input
                class="form-control city-input d-sm-inline-block m-2"
                type="text"
                placeholder="type in the city name"
                autocomplete="off"
                autofocus="off"
                id="search-text-input" />
              <input
                class="searchButton btn d-sm-inline-block m-2"
                type="submit"
                value="Search" />
            </form>

            <div class="main">
              <div class="row">
                <div class="col-lg-4">
                  <div class="weather-icon">
                    <i class="far fa-sun fa-5x"></i>
                  </div>
                </div>
                <div class="col-lg-8 day-info">
                  <p class="day">Today</p>
                  <h5 class="weekday m-3">
                    <span>THURSDAY</span>
                    <small>20 January 2022</small>
                  </h5>
                  <div class="temp">
                    <p class="cel"><span id="temp">20</span>°C</p>
                  </div>
                  <div class="desc">
                    <p>Sunny</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="other-info">
              <div class="row">
                <div class="col-6 rainChance">
                  <p class="rainChance-des">chance of rain</p>
                  <p class="rainChance-num">20%</p>
                </div>
                <div class="col-6 uv-info">
                  <p>UV Strength</p>
                  <p class="uv-num">10</p>
                  <p class="uv-des">Sunscreen Required</p>
                </div>
              </div>
            </div>
          </div>
          <!-- next 5 days forecast -->
          <div class="weather-forecast" id="#forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>

                <img
                  src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_49-1024.png"
                  alt=""
                  width="80" />
                <br />
                <div class="weather-forecast-temp">
                  <span class="weather-forecast-temp-max"> 18°</span>
                  <span class="weather-forecast-temp-min"> 12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div>
      <p class="profile">
        This project was coded by
        <a href="https://github.com/atisaff">Atieh Safaei</a> and is
        <a href="https://github.com/atisaff/pink-weather-app">on GitHub</a> and
        <a href="https://steady-faloodeh-0832bc.netlify.app/"
          >hosted on Netlify</a
        >
      </p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
